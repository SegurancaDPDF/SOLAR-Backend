<div id="modal-converter-certidao-civil" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Converter Certidão Civil</h3>
    </div>
    <!--  Corpo do Modal........... -->
    <div class="modal-body">
        <form name="ConverterCertidaoCivil" id="ConverterCertidaoCivil">
            <div class="row-fluid">
                <div class="control-group span12">
                    <label class="control-label">Estado/Município</label>
                    <div class="controls">
                        <!-- Seleção do cartório -->
                        <select class="span2" required ng-model="certidao.estado" ng-options="obj as obj.uf for obj in certidao_estados" ng-change="carregar_municipios_certidao()">
                            <option value="">Selecione...</option>
                        </select>
                        <select class="span10" ng-model="certidao.municipio" ng-options="obj as obj.nome for obj in certidao_municipios" ng-change="carregar_cartorios_certidao()" ng-disabled="!certidao_municipios.length">
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Entrada de Ano/Livro/Folha/Registro -->
            <div class="row-fluid">
                <div class="control-group span12">
                    <label class="control-label">Cartório</label>
                    <div class="controls">
                        <select class="span12" required ng-model="certidao.cartorio" ng-options="obj.cns as obj.nome for obj in certidao_cartorios" ng-disabled="!certidao_cartorios.length">
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="control-group span12">
                    <label class="control-label">Ano/Livro/Folha/Registro</label>
                    <div class="controls">
                        <input type="number" required min="1900" max="2099" class="span3" placeholder="Ano" ng-model="certidao.ano" >
                        <input type="number" required min="1" max="99999" class="span3" placeholder="Nº Livro" ng-model="certidao.livro" >
                        <input type="number" required min="1" max="999" class="span3" placeholder="Nº Folha" ng-model="certidao.folha" >
                        <input type="number" required min="1" max="9999999" class="span3" placeholder="Nº Registro" ng-model="certidao.registro" >
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <!-- Botão para converter a certidão -->
        <button class="btn btn-primary" ng-click="converter_certidao()" ng-disabled="!ConverterCertidaoCivil.$valid">Converter</button>
        <a class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</a>
    </div>
</div>
