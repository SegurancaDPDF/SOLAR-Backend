{% if atendimentos %}
    <!-- Modal de Aviso para Exclusão de Assistido com Atendimentos -->
    <div id="modal-excluir" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Atenção</h3>
        </div>
        <div class="modal-body">
            <!-- Mensagem de aviso sobre a impossibilidade de exclusão -->
            <p>Não é possível excluir o assistido. Existem atendimentos vinculados!</p>
        </div>
        <div class="modal-footer">
            <!-- Botão para visualizar atendimentos -->
            <a href="{% url 'atendimento_buscar' %}?filtro={{ assistido.nome }}" class="btn btn-primary">Visualizar</a>
            <a class="btn" data-dismiss="modal" aria-hidden="true">Fechar</a>
        </div>
    </div>
{% else %}
    <!-- Modal de Confirmação para Exclusão de Assistido sem Atendimentos -->
    <div id="modal-excluir" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Atenção</h3>
        </div>
        <div class="modal-body">
            <p>Essa exclusão é <b>irreversível</b>.</p>
        </div>
        <div class="modal-footer">
            <!-- Botão para confirmar a exclusão -->
            <a href="{% url "assistido_excluir" pessoa_id %}" class="btn btn-danger">
                <i class="fas fa-trash"></i> Excluir
            </a>
            <a class="btn" data-dismiss="modal" aria-hidden="true">
            <i class="fas fa-ban"></i> Cancelar</a>
        </div>
    </div>
{% endif %}
