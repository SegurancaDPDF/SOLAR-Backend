<!-- Modal Autorizar Evento -->
<div id="modal-autorizar-evento" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="AutorizarEventoModal">
            <i class="fas fa-calendar-check"></i> Autorizar Evento</h3>
    </div>
    <div class="modal-body">
        <h5>[[ selecionado.titulo ]]</h5>
        <hr>
        <p>Atenção! Essa autorização é <b>irreversível</b>.</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-success" id="btn-modal-autorizar-evento" ng-click="autorizar()">
            <i class="fas fa-check"></i> Autorizar
        </a>
        <a class="btn" data-dismiss="modal" aria-hidden="true">
            <i class="fas fa-ban"></i> Cancelar
        </a>
    </div>
</div>
<!-- Modal Autorizar Evento -->
