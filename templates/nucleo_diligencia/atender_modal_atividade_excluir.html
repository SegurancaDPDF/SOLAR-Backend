<div id="modal-excluir-atividade" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="ExcluirTarefaModal">
            <i class="fas fa-trash"></i> Excluir Atividade
        </h3>
    </div>
    <div class="modal-body">
        <p>Atenção! Essa exclusão é <b>irreversível</b>.</p>
    </div>
    <div class="modal-footer">
        <a href="[[ atividade.url ]]?next={% url 'nucleo_diligencia_atender_pessoa' pessoa.id atendimento.numero %}" class="btn btn-danger" id="btn-modal-excluir-atividade-excluir">
            <i class="fas fa-trash"></i> Excluir
        </a>
        <a class="btn" data-dismiss="modal" aria-hidden="true">
            <i class="fas fa-ban"></i> Cancelar
        </a>
    </div>
</div>
