<!-- modal qualificacao -->
<div id="modal-vincular-processo" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Vincular Processo?</h3>
    </div>
    <div class="modal-body">
        <form name="VincularProcessoForm" id="VincularProcessoForm" class="form form-horizontal">
            <div class="control-group">
                <label class="control-label"><label>Grau</label></label>
                <div class="controls">
                    <select name="processo_grau" ng-model="processo_grau" >
                        <option value="1">1º Grau</option>
                        <option value="2">2º Grau</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><label>Número</label></label>
                <div class="controls">
                    <input name="processo_numero" type="text" ng-model="processo_numero" ui-mask="9999999-99.9999.9.99.9999">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="/atendimento/qualificacao/qualificar/[[ item_qualificacao.id ]]/?next={{ next }}&processo_numero=[[ processo_numero ]]&processo_grau=[[ processo_grau ]]"
           class="btn btn-primary" id="btn-modal-qualificacao">
            <i class="fas fa-check-circle"></i> Avançar
        </a>
        <button class="btn" data-dismiss="modal" aria-hidden="true">
            <i class="fas fa-ban"></i> Cancelar
        </button>
    </div>
</div>
<!-- modal qualificacao -->
