<!-- modal Remover movimentacao em procedimento  -->
<div id="modal-remover-movimentacao-procedimento" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel" class="text-center color-red">
            <i class="fas fa-trash color-red"></i> Remover Movimento
        </h3>
    </div>
    <div class="modal-body">
        <form action="?" id="FormRemoveMovimentacao" method="POST"> <!-- Formulário para remover a movimentação -->
            {% csrf_token %}
            <p>Responsável: <b>{{user.servidor.nome}}</b>.</p> <!-- Exibe o nome do responsável pelo processo -->
            <p>Motivo <small>(max. 255 caracteres)</small>:</p> <!-- Campo para inserir o motivo da remoção -->
            <textarea required class="span12" name="motivo_remocao" rows="4" maxlength="255"></textarea>
        </form>
    </div>
    <div class="modal-footer">
        <p class="pull-left text-error">Atenção! Essa exclusão é <b>irreversível</b>.</p> <!-- Aviso de que a exclusão é irreversível -->
        <input type="submit" class="btn btn-danger" form="FormRemoveMovimentacao" value="Remover" /> <!-- Botão para remover a movimentação -->
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button> <!-- Botão para fechar o modal -->
    </div>
</div>
<!-- modal Remover movimentacao em procedimento -->
