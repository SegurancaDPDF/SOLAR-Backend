<!-- Modal Excluir Tarefa -->
<div id="modal-excluir-tarefa" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="ExcluirTarefaModal">
            <i class="fas fa-trash"></i> Excluir Tarefa
        </h3>
    </div>
    <div class="modal-body">
        <!-- Exibe o título da tarefa a ser excluída -->
        <h5>[[ tarefa.titulo ]]</h5>
        <hr>
        <p>Atenção! Essa exclusão é <b>irreversível</b>.</p>
    </div>
    <div class="modal-footer">
        <!-- Botão para confirmar a exclusão da tarefa -->
        <button class="btn btn-danger" id="btn-modal-excluir-tarefa" ng-hide="excluindo" ng-click="excluir()">
            <i class="fas fa-trash"></i> Excluir
        </button>
        <!-- Botão de feedback para quando a tarefa está sendo excluída -->
        <button class="btn btn-danger" ng-show="excluindo" disabled>
            <i class="fas fa-trash"></i> Excluindo....
        </button>
        <!-- Botão para cancelar a exclusão da tarefa -->
        <button class="btn" data-dismiss="modal" aria-hidden="true">
            <i class="fas fa-ban"></i> Cancelar
        </button>
    </div>
</div>
<!-- Modal Excluir Tarefa -->
