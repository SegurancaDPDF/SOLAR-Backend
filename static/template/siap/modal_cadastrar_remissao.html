<!-- Modal Cadastrar Remissao -->
<div id="modal-cadastrar-remissao" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="CadastroRemissaoCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">Cadastrar Remição</h3>
	</div>
	<!--  Corpo do Modal........... -->
	<div class="modal-body">
		<form id="CadastroRemissaoForm" name="CadastroRemissaoForm">
			<div class="row-fluid">
				<div class="control-group span3">
					<label class="control-label">Data Inicial</label>
					<div class="controls">
						<input class="span12" maxlength="50" type="text" data-date-format="dd/mm/yyyy" ui-mask="99/99/9999" ng-model="data_inicial" required>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="control-group span3">
					<label class="control-label">Data Final</label>
					<div class="controls">
						<input class="span12" maxlength="50" type="text" data-date-format="dd/mm/yyyy" ui-mask="99/99/9999" ng-model="data_final" required>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="control-group span12">
					<label class="control-label">Tipo</label>
					<div class="controls">
						<select class="" ng-model="remissao.tipo" ng-options="key as value for (key, value) in LISTA.TIPO" ng-change="calcular(remissao)" required>
                            <option value="">Selecione...</option>
                        </select>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="control-group span12">
					<label class="control-label">Para Progressão?</label>
					<div class="controls">
						<select class="" ng-model="remissao.para_progressao" ng-options="key as value for (key, value) in {false:'Não', true:'Sim'}"  required>
							<option value="">Selecione...</option>
                        </select>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="control-group span6">
					<label class="control-label">Dias Registro</label>
					<div class="controls">
						<input type="text" class="" ng-model="remissao.dias_registro" ng-change="calcular(remissao)" required>
					</div>
				</div>
				<div class="control-group span6">
					<label class="control-label">Dias Remição</label>
					<div class="controls">
						<input type="text" class="" ng-model="remissao.dias_remissao" readonly="readonly">
					</div>
				</div>
			</div>
			<div class="row-fluid">
			</div>
		</form>
	</div>
	<!-- Corpo do Modal -->
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="salvar()" ng-disabled="!CadastroRemissaoForm.$valid">Salvar</button>
		<a class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</a>
	</div>
</div>
<!-- Modal Cadastrar Remissao -->
