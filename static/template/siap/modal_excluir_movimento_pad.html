<div id="modal-excluir-movimento-pad" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Excluir Fase</h3>
    </div>
    <div class="modal-body">
        <strong class="text-error">Atenção! Essa exclusão é <b>irreversível</b>.</strong>
        <dl class="dl-horizontal">
            <dt>Tipo</dt>
            <dd>[[ movimento.tipo.nome ]]</dd>
            <dt>Defensor</dt>
            <dd>[[ movimento.defensor_cadastro.nome ]]</dd>
            <dt>Data do Protocolo</dt>
            <dd>[[ movimento.data_protocolo | utc | date:"dd/MM/yyyy" ]]</dd>
        </dl>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" id="btn-modal-movimento-pad" ng-click="excluir_movimento()">Excluir</button>
        <a class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</a>
    </div>
</div>
