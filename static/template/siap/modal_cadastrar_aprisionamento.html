<!-- Modal Cadastrar Aprisionamento -->
<div id="modal-cadastrar-aprisionamento" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="CadastroTransferenciaCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Registrar Detração</h3>
    </div>
    <!--  Corpo do Modal........... -->
    <div class="modal-body">
        <form id="CadastroDetracaoForm" name="CadastroAprisionamentoForm">
			<div class="row-fluid">
				<div class="control-group span3">
					<label class="control-label">Data Inicial</label>
					<div class="controls">
						<input class="span12" maxlength="50" type="text" data-date-format="dd/mm/yyyy" ui-mask="99/99/9999" ng-model="data_inicial" required>
					</div>
				</div>
				<div class="control-group span3">
					<label class="control-label">Data Final</label>
					<div class="controls">
						<input class="span12" maxlength="50" type="text" data-date-format="dd/mm/yyyy" ui-mask="99/99/9999" ng-model="data_final">
					</div>
				</div>
			</div>
            <div class="row-fluid">
                <div class="control-group span12">
                    <label class="control-label">
                        Processo
                        <span class="label text-right" ng-class="{0:'label-warning', 1:'label-important'}[prisao.tipo.id]">[[ prisao.tipo.nome ]]</span>
                    </label>
                    <div class="controls">
                        <select class="span12" ng-model="prisao" ng-options="i as (i.processo.numero + ' - ' + i.tipificacao) for i in prisoes" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="control-group span12">
                    <label class="control-label">Estabelecimento Penal</label>

                    <div class="controls">
                        <select class="span12" ng-model="aprisionamento.estabelecimento_penal" ng-options="i.id as i.nome for i in estabelecimentos" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <label>Observações</label>
                    <textarea class="span12" name="historico" rows="3" ng-model="aprisionamento.historico" required></textarea>
                </div>
            </div>
			<div class="row-fluid" ng-show="errors.length">
				<div class="alert alert-error">
					<p ng-repeat="error in errors">
						<b>[[ error.field ]]:</b> [[ error.message ]]
					</p>
				</div>
			</div>
        </form>
    </div>
    <!-- Corpo do Modal -->
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="salvar()" ng-disabled="!CadastroAprisionamentoForm.$valid">Salvar</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
    </div>
</div>
<!-- Modal Cadastrar Aprisionamento -->
