<!-- Modal Cadastrar Interrupção -->
<div id="modal-cadastrar-interrupcao" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="CadastroInterrupcaoCtrl">
    <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">Cadastrar Interrupção</h3>
	</div>
	<!--  Corpo do Modal........... -->
	<div class="modal-body">
		<form id="CadastroInterrupcaoForm" name="CadastroInterrupcaoForm">
			<div class="row-fluid">
				<div class="control-group span3">
					<label class="control-label">Data Inicial</label>
					<div class="controls">
						<input class="span12" maxlength="50" type="text" data-date-format="dd/mm/yyyy" ui-mask="99/99/9999" ng-model="data_inicial" required>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="control-group span3">
					<label class="control-label">Data Final</label>
					<div class="controls">
						<input class="span12" maxlength="50" type="text" data-date-format="dd/mm/yyyy" ui-mask="99/99/9999" ng-model="data_final">
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<label>Descreva o motivo da interrupção:</label>
					<textarea class="span12" name="observacao" rows="3" ng-model="interrupcao.observacao" required></textarea>
				</div>
			</div>
            <div class="alert alert-error" ng-show="errors">
                <b>Erro(s) ao salvar!</b>
                <ul>
                    <li ng-repeat="e in errors">
						<b>[[ e.field ]]</b> - [[ e.message ]]
					</li>
                </ul>
            </div>
		</form>
	</div>
	<!-- Corpo do Modal -->
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="salvar()" ng-disabled="!CadastroInterrupcaoForm.$valid">Salvar</button>
		<a class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</a>
	</div>
</div>
<!-- Modal Cadastrar Falta -->
