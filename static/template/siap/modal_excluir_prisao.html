<!-- Modal Excluir Prisao -->
<div id="modal-excluir-prisao" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="ExcluirPrisaoModal">Excluir Prisão</h3>
    </div>
    <div class="modal-body">
        <p>Atenção! Essa exclusão é <b>irreversível</b>.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" id="btn-modal-excluir-prisao" ng-click="excluir()" ng-disabled="!permissao_delete_prisao">Excluir</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
    </div>
</div>
<!-- Modal Excluir Prisao -->
