<!-- Modal Cadastrar Soltura -->
<div id="modal-registrar-soltura" class="modal hide fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="CadastroSolturaCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Soltura</h3>
    </div>
    <!--  Corpo do Modal........... -->
    <div class="modal-body">
        <form id="CadastroSolturaForm" name="CadastroSolturaForm">
            <input type="hidden" name="prisao" ng-value="prisao.id">
            <input type="hidden" name="estabelecimento_penal" ng-value="aprisionamento.estabelecimento_penal">
            <div class="row-fluid">
                <div class="control-group span3">
                    <label class="control-label">Data</label>
                    <div class="controls">
                        <div class="input-append ">
                            <input name="data_inicial" placeholder="Data Início" type="text" class="span10" bs-datepicker
                                   data-date-format="dd/mm/yyyy" data-mask="99/99/9999"
                                   data-validate="{required:true,date:true}" name="data_inicial" ng-model="aprisionamento.data_inicial"
                                   required>
                            <span data-toggle="datepicker" class="add-on">
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="control-group span12">
                    <label class="control-label">
                        Processo
                        <span class="label text-right" ng-class="{0:'label-warning', 1:'label-important'}[prisao.tipo.id]">[[ prisao.tipo.nome ]]</span>
                    </label>
                    <div class="controls">
                        <select class="span12" ng-model="prisao" ng-options="i as (i.processo.numero + ' - ' + i.tipificacao) for i in prisoes | filter:{tipo:0, solto: false}" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="control-group span12">
                    <label class="control-label">Tipo</label>
                    <div class="controls">
                        <select class="span12" ng-model="aprisionamento.tipo" ng-options="key as value for (key, value) in LISTA.TIPO"required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <label>Observações</label>
                    <textarea class="span12" name="historico" rows="3" ng-model="aprisionamento.historico" required></textarea>
                </div>
            </div>
			<div class="row-fluid" ng-show="(prisoes | filter:{tipo:1}).length">
				<label class="control-label checkbox">
					<input type="checkbox" ng-model="regressao"> Houve regressão de regime?
				</label>
			</div>
        </form>
        <div class="alert alert-danger" ng-show="errors.length">
            <p ng-repeat="erro in errors">[[ erro ]]</p>
        </div>
    </div>
    <!-- Corpo do Modal -->
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="registrar()" ng-disabled="CadastroSolturaForm.$invalid">Registrar</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
    </div>
</div>
<!-- Modal Cadastrar Soltura -->
