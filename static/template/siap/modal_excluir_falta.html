<!-- Modal Excluir Falta -->
<div id="modal-excluir-falta" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="ExcluirFaltaModal">Excluir Falta</h3>
    </div>
    <div class="modal-body">
        <p>Atenção! Essa exclusão é <b>irreversível</b>.</p>
        <dl class="dl-horizontal">
            <dt>Data do Fato</dt>
            <dd>[[ falta.data_fato | utc | date:"dd/MM/yyyy" ]]</dd>
            <dt>PAD</dt>
            <dd>[[ falta.numero_pad ]]</dd>
            <dt>Situação</dt>
            <dd>[[ LISTA.RESULTADO[falta.resultado] ]]</dd>
            <dt>Observação</dt>
            <dd>[[ falta.observacao ]]</dd>
        </dl>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" id="btn-modal-excluir-falta" ng-click="excluir()">Excluir</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
    </div>
</div>
<!-- Modal Excluir Falta -->
