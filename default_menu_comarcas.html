<!--Comarca defensor-->
{% load contrib_tags %}
{% if comarcas %}
    <li class="">
        <a href="{% url 'atendimento_perfil' %}" title="">
            <div class="helper-font-24">
                <i class="fas fa-comments"></i>
            </div>
            <span class="sidebar-text">Defensor</span>
        </a>
        <ul class="sub-sidebar corner-top shadow-silver-dark">
            {% for comarca in comarcas %}
                <li>
                    <a href="{% url 'comarca_index' comarca.0 %}" rel="tooltip" data-placement="top" title="Painel Defensor - {{ comarca.1 }}">
                        <div class="helper-font-24">
                            <i class="fas fa-comments"></i>
                        </div>
                        <span class="sidebar-text">{{ comarca.1 }}</span>
                    </a>
                </li>
                {% if not forloop.last %}
                    <li class="divider"></li>
                {% endif %}
            {% endfor %}
        </ul>
    </li>
{% endif %}
